<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de reuniones JyO Rodamientos</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;">
    <video id="fullscreen-video" autoplay loop muted style="width: 100%; height: 100%;">
        <source src="media/SALA.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        var video = document.getElementById("fullscreen-video");

        // Función para activar la pantalla completa
        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        }

        // Llama a la función de pantalla completa cuando se hace clic en el video
        video.addEventListener("click", toggleFullScreen);
    </script>
</body>
</html>
